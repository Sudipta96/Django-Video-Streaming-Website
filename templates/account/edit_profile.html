{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Update Profile . Prisma{% endblock %}
{% block css %}
{% endblock %}
{% block content %}
<div class="container-fluid py-2">
  <div class="row py-2">
    <div class="col-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <form action="" method="POST" enctype="multipart/form-data">
            <h4 class="text-center">Update Profile Info</h4><hr class="m-0">
            {% csrf_token %}
            {{ u_form|crispy }}
            {{ p_form|crispy }}
           <button type="submit" class="btn btn-success mr-3">Update</button>
           <a href="#" class="btn btn-primary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
