{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Signup . Ecom{% endblock %}
{% block css %}
 <style>
 .card{
   width: 650px;
 }
 </style>
{% endblock css %}
{% block content %}

<div class="container-fluid py-2">
  <div class="row py-2">
    <div class="col-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <form action="" method="POST">
            <h4 class="text-center">Join Today</h4><hr class="m-0">
            {% csrf_token %}
            {{ form|crispy }}
           <button type="submit" class="btn btn-outline-primary w-100">Sign Up</button>
          </form>
          <hr class="my-2">
          <small class="text-muted">Allready Have An Account?
            <a href="{% url 'account:login' %}" class="ml-1">Log In</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
